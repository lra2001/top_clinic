{% block content %}
<div class="container mt-5 w-25">
    <p class="fs-1">Book an Appointment</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Book</button>
    </form>
</div>
{% endblock %}
