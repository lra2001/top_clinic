<!DOCTYPE html>
<html lang="en">
{% load bootstrap5 static %} <!-- Load bootstrap5 and static tag -->

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Best Clinic{% endblock %}</title>

    {% bootstrap_css %} <!-- Loads Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-heart-pulse"
                    class="d-inline-block align-items-center"></i> Best Clinic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Specialty</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <div class="fixed-bottom">
        <footer class="bg-primary text-light text-center py-3">
            <p>&copy; 2025 Best Clinic. All rights reserved.</p>
        </footer>
    </div>

    {% bootstrap_javascript %}
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
